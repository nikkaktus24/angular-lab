<app-header>
  <app-dashboard></app-dashboard>
</app-header>
<app-sort></app-sort>
<div *ngIf="man" class="left-hr">Men</div>
<div *ngIf="man" class="items-wrapper">
    <app-item 
        *ngFor="let item of manItems" 
        [name]="item.name" [price]="item.price"
        [size]="item.size" [images]="item.images" [colors]="item.colors">
    </app-item>
</div>
<div *ngIf="woman" class="right-hr">Women</div>
<div *ngIf="woman" class="items-wrapper">
    <app-item 
        *ngFor="let item of womanItems" 
        [name]="item.name" [price]="item.price"
        [size]="item.size" [images]="item.images" [colors]="item.colors">
    </app-item>
</div>
<div *ngIf="children"class="left-hr">Children</div>
<div *ngIf="children" class="items-wrapper">
    <app-item 
        *ngFor="let item of childItems" 
        [name]="item.name" [price]="item.price"
        [size]="item.size" [images]="item.images" [colors]="item.colors">
    </app-item>
</div>
